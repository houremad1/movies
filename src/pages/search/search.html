<app-navbar></app-navbar>
<div class="mx-5 mt-5">
  <div class="search-box d-flex">
      <input [(ngModel)]="movieSeearch" (ngModelChange)="search()" type="text" placeholder="Search and explore..." class="form-control" />
      <button (click)="search()" class="btn btn-warning mx-2" >Search</button>
    </div>
</div>
<div class="my-5 mx-5">
  <h4>Now Playing</h4>
  <div class="row g-4">
    @for (movie of listOfMovies; track $index) {
      <div class="col-lg-2 col-md-3 col-sm-4 col-6">
        <app-movie-card [movie]="movie"></app-movie-card>
      </div>
  }
  </div>
</div>
