<div class="my-5 mx-5">
  <h4>Now Playing</h4>
  <div class="row g-4">
  @for (movie of listOfMovies | paginate: { itemsPerPage: 12, currentPage: page }; track $index) {
    <div class="col-lg-2 col-md-3 col-sm-4 col-6">
      <app-movie-card [movie]="movie"></app-movie-card>
    </div>
  }
  </div>
</div>

<!-- Pagination controls -->
<div class="d-flex justify-content-center my-3">
  <pagination-controls
    previousLabel="Prev"
    nextLabel="Next"
    (pageChange)="page = $event">
  </pagination-controls>
</div>
