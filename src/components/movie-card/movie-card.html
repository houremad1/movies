<a [routerLink]="['/movie', movie.id]" class="text-decoration-none">
  <div class="card movie-card shadow">
    <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" class="card-img-top" alt="Movie Poster">

    <i class="bi bi-three-dots more-icon"></i>
    <div class="rating-badge">
      <svg viewBox="0 0 36 36" class="circular-chart">
        <!-- background circle -->
        <path class="circle-bg" d="M18 2.0845
         a 15.9155 15.9155 0 0 1 0 31.831
         a 15.9155 15.9155 0 0 1 0 -31.831" />

        <!-- dynamic progress circle -->
        <path class="circle" [attr.stroke-dasharray]="(movie.vote_average * 10) + ', 100'" d="M18 2.0845
         a 15.9155 15.9155 0 0 1 0 31.831
         a 15.9155 15.9155 0 0 1 0 -31.831" />

        <!-- percentage text -->
        <text x="18" y="20.35" class="percentage" fill="white">
          {{ getRating(movie) }}%
        </text>
      </svg>
    </div>

    <div class="card-body">
      <h4 class="movie-title d-flex">{{ movie.title }}</h4>
      <div class="d-flex justify-content-between">
        <p class="movie-date">{{ movie.release_date }}</p>
        <i class="bi bi-heart-fill"></i>
      </div>
    </div>
  </div>
</a>
